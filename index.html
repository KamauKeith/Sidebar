<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="item">
            <img class="icon" src="https://icons8.com/icon/tWYgsDQo4Sq4/application" alt="Icon 1">
            <div class="text">The App</div>
        </div>
        <div class="item">
            <img class="icon" src="https://icons8.com/icon/2190/control-panel" alt="Icon 2">
            <div class="text">Dashboard</div>
        </div>
        <div class="item">
            <img class="icon" src="https://icons8.com/icon/AV1WCzI1Pf90/search" alt="Icon 3">
            <div class="text">Search</div>
        </div>
        <div class="item">
            <img class="icon" src="https://icons8.com/icon/123464/customer-insights-manager" alt="Icon 4">
            <div class="text">Insights</div>
        </div>
        <div class="item">
            <img class="icon" src="https://icons8.com/icon/86013/documents" alt="Icon 5">
            <div class="text">Docs</div>
        </div>
        <div class="item">
            <img class="icon" src="https://icons8.com/icon/flyFkP7sj07V/settings" alt="Icon 6">
            <div class="text">Settings</div>
        </div>
    </div>
</body>
</html>
